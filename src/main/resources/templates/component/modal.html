<div class="modal fade" id="standardModal" tabindex="-1" role="dialog" aria-labelledby="standardModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inModalTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id=inModal class="modal-body">
      </div>
      <div class="modal-footer">
        <button id="inModalQuitButton" type="button" class="btn btn-secondary" data-dismiss="modal">{{#i18n}}application.button.close{{/i18n}}</button>
        <button id="inModalSaveButton" type="button" class="btn btn-primary">{{#i18n}}application.button.save{{/i18n}}</button>
      </div>
    </div>
  </div>
</div>
